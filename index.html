<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Prelancer Studios</title>

<style>
/* --- Base Reset --- */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* --- CRT Background --- */
body {
    background: #0a0a0a;
    color: #00ff9c;
    font-family: "Courier New", Courier, monospace;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    position: relative;
}

/* --- Scanlines Overlay --- */
body::before {
    content: "";
    position: absolute;
    width: 100%;
    height: 100%;
    background: repeating-linear-gradient(
        to bottom,
        rgba(0, 255, 156, 0.05),
        rgba(0, 255, 156, 0.05) 1px,
        transparent 1px,
        transparent 3px
    );
    pointer-events: none;
    z-index: 2;
}

/* --- Subtle Flicker Animation --- */
@keyframes flicker {
    0% { opacity: 0.97; }
    50% { opacity: 1; }
    100% { opacity: 0.98; }
}

.vcr-screen {
    text-align: center;
    padding: 60px 80px;
    border: 2px solid #00ff9c;
    box-shadow:
        0 0 10px #00ff9c,
        0 0 30px rgba(0, 255, 156, 0.3),
        inset 0 0 20px rgba(0, 255, 156, 0.2);
    background: rgba(0, 0, 0, 0.85);
    animation: flicker 2s infinite;
    z-index: 1;
}

/* --- Title Styling --- */
h1 {
    font-size: 2.5rem;
    letter-spacing: 4px;
    margin-bottom: 20px;
    text-shadow: 0 0 8px #00ff9c;
}

/* --- Subtitle Text --- */
.tagline {
    font-size: 1.2rem;
    margin-bottom: 15px;
}

.subtext {
    font-size: 1rem;
    margin-bottom: 35px;
    opacity: 0.8;
}

/* --- Contact Button --- */
.contact-btn {
    display: inline-block;
    padding: 10px 30px;
    border: 2px solid #00ff9c;
    color: #00ff9c;
    text-decoration: none;
    text-transform: uppercase;
    letter-spacing: 2px;
    transition: 0.3s ease;
}

.contact-btn:hover {
    background: #00ff9c;
    color: #000;
    box-shadow: 0 0 15px #00ff9c;
}

/* --- VCR Timestamp --- */
.timestamp {
    position: absolute;
    top: 20px;
    left: 20px;
    font-size: 0.9rem;
    opacity: 0.7;
}
</style>
</head>

<body>

<div class="timestamp">PLAY â–· 00:00:01</div>

<div class="vcr-screen">
    <h1>PRELANCER STUDIOS</h1>
    <div class="tagline">Making games the rad way.</div>
    <div class="subtext">Check back soon</div>
    <a class="contact-btn" href="mailto:Lusif@prelancerstudios.com">Contact</a>
</div>

</body>
</html>
